<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c8ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a5fb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#gradient)" opacity="0.15"/>
  
  <!-- Faucet base -->
  <rect x="50" y="42" width="28" height="8" rx="4" fill="url(#gradient)"/>
  <rect x="52" y="50" width="24" height="4" rx="2" fill="url(#gradientLight)"/>
  
  <!-- Faucet spout -->
  <path d="M 64 50 L 64 72 Q 64 77 59 77 L 45 77 Q 40 77 40 72 L 40 67" 
        stroke="url(#gradient)" 
        stroke-width="4.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Water drops (simplified for favicon) -->
  <circle cx="50" cy="87" r="6.5" fill="url(#gradient)" opacity="0.85"/>
  <circle cx="64" cy="90" r="7.5" fill="url(#gradient)" opacity="0.9"/>
  <circle cx="78" cy="87" r="6.5" fill="url(#gradient)" opacity="0.85"/>
  
  <!-- Small decorative dots (representing tokens) -->
  <circle cx="35" cy="52" r="3" fill="url(#gradientLight)" opacity="0.6"/>
  <circle cx="93" cy="57" r="3" fill="url(#gradientLight)" opacity="0.6"/>
</svg>
