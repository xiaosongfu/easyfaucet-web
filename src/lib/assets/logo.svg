<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c8ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a5fb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Faucet base -->
  <rect x="50" y="40" width="28" height="8" rx="4" fill="url(#logoGradient)"/>
  <rect x="52" y="48" width="24" height="4" rx="2" fill="url(#logoGradientLight)"/>
  
  <!-- Faucet spout -->
  <path d="M 64 48 L 64 70 Q 64 75 59 75 L 45 75 Q 40 75 40 70 L 40 65" 
        stroke="url(#logoGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Water drops -->
  <circle cx="50" cy="85" r="6" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="64" cy="88" r="7" fill="url(#logoGradient)" opacity="0.9"/>
  <circle cx="78" cy="85" r="6" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Small decorative dots (representing tokens) -->
  <circle cx="35" cy="50" r="3" fill="url(#logoGradientLight)" opacity="0.6"/>
  <circle cx="93" cy="55" r="3" fill="url(#logoGradientLight)" opacity="0.6"/>
</svg>

